<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Turning Animation</title>
    <link href="output.css" rel="stylesheet" />
    <script src="script2.js" defer></script>
    <style>
      /* Custom styles for the book layout */

      html,
      body {
        height: 100%;
        margin: 0;
      }
      .book {
        perspective: 1500px;
      }
      .page {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: left;
        backface-visibility: hidden;
        transition: transform 1s ease-in-out, z-index 0s 1s; /* z-index transition occurs after the transform */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .flipped {
        transform: rotateY(-180deg);
        z-index: 1; /* Place the flipped page behind during the transition */
      }

      #page1 {
        z-index: 2;
        background-color: white;
      }

      #page2 {
        z-index: 1;
        background-color: #f0f0f0;
      }

      #page3 {
        z-index: 0;
        background-color: #f0f0f0;
      }

      #page4 {
        z-index: 0;
        background-color: #f0f0f0;
      }

      /* Optional: Additional effect for better realism */
      .page-shadow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0)
        );
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .flipped .page-shadow {
        opacity: 1;
      }
    </style>
  </head>

  <body
    class="font-windsor min-h-screen bg-slate-400 flex justify-center items-center"
  >
    <div
      class="book w-3/4 max-w-sm h-full relative overflow-hidden"
      style="max-height: 30rem; aspect-ratio: 3 / 4"
    >
      <div
        id="page1"
        class="page bg-white shadow-md"
        style="
          background-image: url(/themes/ladybird/media/Ladybird_Cover2.jpg);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
      >
        <div class="page-shadow"></div>
        <div class="page-content p-8">
          <h1 class="font-windsorBold py-4 pr-20">
            A LADYBIRD EASY-READING BOOK
          </h1>
          <!-- <h1 class="text-m font-bold">WELL LOVED PORTFOLIOS</h1> -->
          <div class="book-logo absolute right-10 top-10 bg-slate-900">
            <img
              class="h-12"
              src="/themes/ladybird/media/Ladybird_Books_1965.svg"
            />
          </div>
          <h1 class="font-windsorBold pt-40 text-2xl font-bold">
            The Full-Stack Developer and the Portfolio Website
          </h1>
          <button class="next-page absolute bottom-4 right-4 text-blue-500">
            Next
          </button>
        </div>
      </div>

      <div id="page2" class="page bg-white shadow-md">
        <div class="page-shadow"></div>
        <div
          class="page-content p-8 flex flex-col justify-center items-center h-full"
        >
          <h1 class="text-xl text-center pb-12 font-bold">Table of Contents</h1>
          <ul class="flex flex-col pt-30 justify-center items-center space-y-4">
            <li>About</li>
            <li>Projects</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
          <button class="prev-page absolute bottom-4 left-4 text-blue-500">
            Previous
          </button>
          <button class="next-page absolute bottom-4 right-4 text-blue-500">
            Next
          </button>
        </div>
      </div>

      <div id="page3" class="page bg-white shadow-md">
        <div class="page-shadow"></div>
        <div
          class="page-content p-8 flex flex-col justify-center items-center h-full"
        >
          <h1 class="text-xl text-center pb-12 font-bold">Technologies</h1>
          <button class="prev-page absolute bottom-4 left-4 text-blue-500">
            Previous
          </button>
          <button class="next-page absolute bottom-4 right-4 text-blue-500">
            Next
          </button>
        </div>
      </div>

      <div id="page4" class="page bg-white shadow-md">
        <div class="page-shadow"></div>
        <div
          class="page-content p-8 flex flex-col justify-center items-center h-full"
        >
          <h1>Page 4</h1>
          <button class="prev-page absolute bottom-4 left-4 text-blue-500">
            Previous
          </button>
          <button class="next-page absolute bottom-4 right-4 text-blue-500">
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
